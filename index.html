<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Meet landing page</title>
  
</head>
<body>
 <div class="wrapper">
  <header>
    <div class="container">
      <div class="top-nav">
        <img src="assets/logo.svg" alt="Meet Logo">
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
    <div class="tablet-img">
      <img src="assets/tablet/image-hero.png" alt="">
    </div>
    <div class="desktop-image-left">
      <img src="assets/desktop/image-hero-left.png" alt="">
    </div>
    <div class="hero-info">
      <h1 class="hero-heading">
        Group Chat<br> 
        for Everyone
      </h1>
      <p class="hero-info-text">
        Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.
      </p>
      <div class="hero-buttons">
        <a href="" class="hero-btn btn">
          Download <span class="version">v1.3</span>
        </a>
        <a href="" class="accent-btn btn">
          What is it?
        </a>
      </div>
    </div>
    <div class="desktop-image-right">
      <img src="assets/desktop/image-hero-right.png" alt="">
    </div>
    </section>
  </main>
 </div>
</body>
</html>
